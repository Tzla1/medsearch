<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MedSearch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-shield-alt text-4xl text-indigo-600"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
                <p class="text-gray-600 mt-2">Ingresa a tu cuenta de MedSearch</p>
            </div>

            <!-- Demo Notice -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <div class="text-blue-400 text-sm">ℹ️</div>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-blue-800">Modo Demo</h3>
                        <p class="text-sm text-blue-700 mt-1">
                            Usa las credenciales demo o 
                            <button 
                                onclick="loadDemoCredentials()"
                                class="ml-1 font-medium underline hover:no-underline"
                            >
                                haz clic aquí
                            </button>
                        </p>
                        <p class="text-xs text-blue-600 mt-1">
                            Email: paciente@demo.com | Contraseña: demo123
                        </p>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo Electrónico
                    </label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
                        placeholder="tu@email.com"
                    />
                    <div id="email-error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
                            placeholder="Tu contraseña"
                        />
                        <button
                            type="button"
                            onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                        >
                            <i id="passwordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                        />
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Recordarme
                        </label>
                    </div>
                    <button
                        type="button"
                        onclick="showToast('Función en desarrollo', 'info')"
                        class="text-sm text-indigo-600 hover:text-indigo-500"
                    >
                        ¿Olvidaste tu contraseña?
                    </button>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitButton"
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                >
                    <span id="buttonText">Iniciar Sesión</span>
                    <div id="loadingSpinner" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2 hidden"></div>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">¿No tienes cuenta?</span>
                    </div>
                </div>
            </div>

            <!-- Register Link -->
            <div class="mt-6">
                <a
                    href="register.html"
                    class="w-full flex justify-center py-3 px-4 border border-indigo-600 rounded-lg shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
                >
                    Crear nueva cuenta
                </a>
            </div>

            <!-- Back to Home -->
            <div class="mt-4 text-center">
                <a
                    href="index.html"
                    class="text-sm text-gray-600 hover:text-gray-500"
                >
                    ← Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script>
        // Global variables
        let isLoading = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user came from appointment booking
            const returnUrl = localStorage.getItem('returnUrl');
            if (returnUrl) {
                showToast('Debes iniciar sesión para agendar una cita', 'warning');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            clearErrors();
            
            // Basic validation
            if (!email) {
                showFieldError('email', 'El email es requerido');
                return;
            }
            
            if (!isValidEmail(email)) {
                showFieldError('email', 'Ingrese un email válido');
                return;
            }
            
            if (!password) {
                showFieldError('password', 'La contraseña es requerida');
                return;
            }
            
            if (password.length < 6) {
                showFieldError('password', 'La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            // Start loading
            setLoading(true);
            
            try {
                // Try API login first
                await attemptApiLogin(email, password);
            } catch (error) {
                console.error('Login error:', error);
                
                // Fallback to demo mode
                handleDemoLogin(email, password);
            } finally {
                setLoading(false);
            }
        });

        // Attempt API login
        async function attemptApiLogin(email, password) {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    handleSuccessfulLogin(data.user, data.token);
                } else {
                    throw new Error(data.message || 'Credenciales incorrectas');
                }
            } catch (error) {
                // If network error, fall back to demo mode
                if (error.name === 'TypeError' || error.message.includes('fetch')) {
                    throw new Error('API not available - using demo mode');
                }
                throw error;
            }
        }

        // Handle demo login
        function handleDemoLogin(email, password) {
            showToast('Modo demo - usando credenciales de prueba', 'info');
            
            if (email === 'paciente@demo.com' && password === 'demo123') {
                const demoUser = {
                    id: 1,
                    email: email,
                    firstName: 'Usuario',
                    lastName: 'Demo',
                    role: 'patient'
                };
                
                handleSuccessfulLogin(demoUser, 'demo-token');
            } else {
                showToast('Credenciales incorrectas. Usa: paciente@demo.com / demo123', 'error');
            }
        }

        // Handle successful login
        function handleSuccessfulLogin(user, token) {
            showToast('¡Inicio de sesión exitoso!', 'success');
            
            // Store user session
            localStorage.setItem('user', JSON.stringify(user));
            if (token && token !== 'demo-token') {
                localStorage.setItem('token', token);
            }
            
            // Redirect after delay
            setTimeout(() => {
                const returnUrl = localStorage.getItem('returnUrl');
                if (returnUrl) {
                    localStorage.removeItem('returnUrl');
                    window.location.href = returnUrl;
                } else {
                    window.location.href = 'index.html';
                }
            }, 1000);
        }

        // Load demo credentials
        function loadDemoCredentials() {
            document.getElementById('email').value = 'paciente@demo.com';
            document.getElementById('password').value = 'demo123';
            showToast('Credenciales demo cargadas', 'info');
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function setLoading(loading) {
            isLoading = loading;
            const button = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                button.disabled = true;
                buttonText.textContent = 'Iniciando sesión...';
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                buttonText.textContent = 'Iniciar Sesión';
                spinner.classList.add('hidden');
            }
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + '-error');
            
            field.classList.add('border-red-300');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function clearErrors() {
            const fields = ['email', 'password'];
            fields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                const errorElement = document.getElementById(fieldName + '-error');
                
                field.classList.remove('border-red-300');
                errorElement.textContent = '';
                errorElement.classList.add('hidden');
            });
        }

        // Toast notification system
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();
            
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                warning: 'bg-yellow-600',
                info: 'bg-blue-600'
            };
            
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-times-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };
            
            const toast = document.createElement('div');
            toast.id = toastId;
            toast.className = `${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg flex items-center space-x-3 max-w-sm transform transition-all duration-300 mb-4`;
            
            toast.innerHTML = `
                <i class="${icons[type]} w-5 h-5"></i>
                <span class="font-medium">${message}</span>
                <button onclick="removeToast('${toastId}')" class="ml-auto text-white hover:text-gray-200">
                    <i class="fas fa-times w-4 h-4"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                removeToast(toastId);
            }, 3000);
        }

        function removeToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.remove();
            }
        }
    </script>
</body>
</html>
